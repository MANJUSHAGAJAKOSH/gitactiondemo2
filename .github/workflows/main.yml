
name : ETL Pipeline Demo

on:
  push:
    branches:
    - main

jobs:
  extract-data:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: run extract.py
        run: python extract.py

  transform-data-job:
    runs-on: ubuntu-latest
    needs: extract-data

    steps:
      - name: checkout code
        uses: actions/checkout@v2
        
      - name: run transform.py
        run: python transform.py

